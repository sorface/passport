            tableName: LT_CLIENTAUTHENTICATIONMETHODSTORE

            columns:

              - column:
                  name: C_FK_REGISTEREDCLIENT
                  type: UUID
                  constraints:
                    nullable: false
                    referencedTableName: T_REGISTEREDCLIENT
                    referencedColumnNames: C_ID
